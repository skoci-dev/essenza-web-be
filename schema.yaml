          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,6})?$
          nullable: true
          description: Latitude coordinate for map display (optional, -90 to 90 degrees)
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,6})?$
          nullable: true
          description: Longitude coordinate for map display (optional, -180 to 180
            degrees)
      required:
      - address
      - city
      - name
    PostCreateSubscriberRequest:
      type: object
      description: Serializer for creating a new subscriber with CAPTCHA validation.
      properties:
        captcha_token:
          type: string
          minLength: 1
          default: TestTokenDontChange!
          description: CAPTCHA token for bot verification.
        captcha_version:
          enum:
          - v2
          - v3
          type: string
          x-spec-enum-id: a72780737050ef4b
          default: v2
          description: |-
            reCAPTCHA version to use for verification (v2 or v3).

            * `v2` - V2
            * `v3` - V3
        email:
          type: string
          format: email
          minLength: 1
          description: Email address of the subscriber.
      required:
      - email
    PostCreateUserRequestRequest:
      type: object
      description: Serializer for creating a new user.
      properties:
        username:
          type: string
          minLength: 5
          description: Unique username for the user
          maxLength: 100
        name:
          type: string
          description: Full name of the user
          maxLength: 255
        email:
          type: string
          format: email
          minLength: 1
          description: Email address of the user
        password:
          type: string
          minLength: 8
          description: Password for the user
        role:
          enum:
          - superadmin
          - admin
          - editor
          type: string
          x-spec-enum-id: df1bd6bb47414e6a
          description: |-
            Role assigned to the user

            * `superadmin` - Super Admin
            * `admin` - Admin
            * `editor` - Editor
        is_active:
          type: boolean
          description: Whether the user is active
      required:
      - email
      - password
      - role
      - username
