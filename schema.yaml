          type: string
          minLength: 1
          description: Complete address including street, city, and postal code (required)
        phone:
          type: string
          description: Contact phone number (optional, max 50 characters, e.g., +62-21-1234567)
          maxLength: 50
        email:
          type: string
          format: email
