components:
  schemas:
    PatchedPatchAuthUserProfileRequestRequest:
      type: object
      description: Authenticated user profile update request schema.
      properties:
        username:
          type: string
          nullable: true
          minLength: 5
          description: Username of the user
          maxLength: 100
        name:
          type: string
          nullable: true
          description: Full name of the user
          maxLength: 255
        email:
          type: string
          format: email
          nullable: true
          minLength: 1
          description: Email address of the user
    PatchedPatchUpdateMenuRequestRequest:
      type: object
      description: Serializer for updating an existing Menu.
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        position:
          enum:
          - header
          - footer
          - sidebar
          type: string
          description: |-
            * `header` - header
            * `footer` - footer
            * `sidebar` - sidebar
          x-spec-enum-id: 0f814bf83697b983
    PatchedPatchUpdateSettingRequestRequest:
      type: object
      description: Serializer for updating application settings
      properties:
        label:
          type: string
          minLength: 1
          maxLength: 100
        value:
          type: string
          minLength: 1
        description:
          type: string
        is_active:
          type: boolean
    PatchedPatchUpdateSocialMediaRequestRequest:
      type: object
      description: Serializer for updating an existing social media entry
      properties:
        platform:
          type: string
          minLength: 1
          maxLength: 100
        icon:
          type: string
          maxLength: 100
        url:
          type: string
          minLength: 1
          maxLength: 255
        order_no:
          type: integer
    PostAuthTokenRequestRequest:
      type: object
      description: User login request schema.
      properties:
        username:
          type: string
          minLength: 5
          description: Username or email address for login
        password:
          type: string
          minLength: 8
          description: User password
      required:
      - password
      - username
    PostCreateMenuRequestRequest:
      type: object
      description: Serializer for creating a new Menu.
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        position:
          enum:
          - header
          - footer
          - sidebar
          type: string
          description: |-
            * `header` - header
            * `footer` - footer
            * `sidebar` - sidebar
          x-spec-enum-id: 0f814bf83697b983
      required:
      - name
      - position
    PostCreateSettingRequestRequest:
      type: object
      description: Serializer for creating or updating application settings
      properties:
        slug:
          type: string
          nullable: true
          maxLength: 100
        label:
          type: string
          minLength: 1
          maxLength: 100
        value:
          type: string
          minLength: 1
        description:
          type: string
        is_active:
          type: boolean
      required:
      - is_active
      - label
      - value
    PostCreateSocialMediaRequestRequest:
      type: object
      description: Serializer for creating a new social media entry
      properties:
        platform:
          type: string
          minLength: 1
          maxLength: 100
        icon:
          type: string
          maxLength: 100
        url:
          type: string
          minLength: 1
          maxLength: 255
        order_no:
          type: integer
          default: 0
      required:
      - platform
      - url
    PutAuthTokenRequestRequest:
      type: object
      description: User token refresh request schema.
      properties:
        refresh_token:
          type: string
          minLength: 1
          description: JWT refresh token for obtaining new access tokens
      required:
      - refresh_token
    PutAuthUserPasswordRequestRequest:
      type: object
      description: Authenticated user password change request schema.
      properties:
        current_password:
          type: string
          minLength: 8
          description: Current password of the user
        new_password:
          type: string
          minLength: 8
          description: New password for the user
      required:
      - current_password
      - new_password
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'JWT Bearer token authentication. Format: Bearer <jwt_token>'
