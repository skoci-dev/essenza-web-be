                      name:
                        type: string
                        example: aziz ruri
                      email:
                        type: string
                        example: me@ruriazz.com
                      role:
                        type: object
                        properties:
                          name:
                            type: string
                            example: editor
                          label:
                            type: string
                            example: Editor
