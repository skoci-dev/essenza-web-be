      operationId: int_v1_auth_profile
      description: Endpoint to retrieve the profile of the authenticated user
      summary: Get Authenticated User Profile
      tags:
      - Internal / Authentication
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: User profile retrieved successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User profile retrieved successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: ruriazz
                      name:
                        type: string
                        example: aziz ruri
                      email:
                        type: string
                        example: me@ruriazz.com
                      role:
                        type: object
                        properties:
                          name:
                            type: string
                            example: editor
                          label:
                            type: string
                            example: Editor
                      is_active:
                        type: boolean
                        example: true
                      last_login:
                        type: string
                        format: date-time
                        example: '2025-11-07T23:01:05.412277+07:00'
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-05T18:58:09.201000+07:00'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2025-11-07T21:47:31.094337+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-07T23:20:19.170921'
