openapi: 3.0.3
info:
  title: Essenza Backend API
  version: 1.0.0
  description: API Documentation for Essenza Backend Application
paths:
  /health:
    get:
      operationId: general_health_check
      description: Simple health check endpoint to verify API is running
      summary: Health Check
      tags:
      - General
      responses:
        '200':
          content:
            application/json:
              schema:
                description: API is healthy
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: API is healthy
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
  /int/v1/auth/token:
    post:
      operationId: int_v1_auth_login
      description: Endpoint for user login with username and password
      summary: Create Auth Token
      tags:
      - Internal / Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAuthTokenRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostAuthTokenRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostAuthTokenRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Login successful
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token:
                        type: string
                        example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4gZXhhbXBsZQ==
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
    put:
      operationId: int_v1_auth_refresh
      description: Endpoint for user to refresh JWT token
      summary: Refresh Auth Token
      tags:
      - Internal / Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAuthTokenRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PutAuthTokenRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PutAuthTokenRequestRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Token refreshed successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Token refreshed successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token:
                        type: string
                        example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4gZXhhbXBsZQ==
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
  /int/v1/auth/me:
    patch:
      operationId: int_v1_auth_profile_update
      description: Endpoint to update the profile of the authenticated user
      summary: Update Authenticated User Profile
