openapi: 3.0.3
info:
  title: Essenza Backend API
  version: 1.0.0
  description: API Documentation for Essenza Backend Application
paths:
  /health:
    get:
      operationId: general_health_check
      description: Simple health check endpoint to verify API is running
      summary: Health Check
      tags:
      - General
      responses:
        '200':
          content:
            application/json:
              schema:
                description: API is healthy
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: API is healthy
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
  /int/v1/auth/token:
    post:
      operationId: int_v1_auth_login
      description: Endpoint for user login with username and password
      summary: Create Auth Token
      tags:
      - Internal / Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAuthTokenRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostAuthTokenRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostAuthTokenRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Login successful
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Login successful
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token:
                        type: string
                        example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4gZXhhbXBsZQ==
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
    put:
      operationId: int_v1_auth_refresh
      description: Endpoint for user to refresh JWT token
      summary: Refresh Auth Token
      tags:
      - Internal / Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAuthTokenRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PutAuthTokenRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PutAuthTokenRequestRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Token refreshed successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Token refreshed successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token:
                        type: string
                        example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4gZXhhbXBsZQ==
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
  /int/v1/auth/me:
    get:
      operationId: int_v1_auth_profile
      description: Endpoint to retrieve the profile of the authenticated user
      summary: Get Authenticated User Profile
      tags:
      - Internal / Authentication
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: User profile retrieved successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User profile retrieved successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: ruriazz
                      name:
                        type: string
                        example: aziz ruri
                      email:
                        type: string
                        example: me@ruriazz.com
                      role:
                        type: object
                        properties:
                          name:
                            type: string
                            example: editor
                          label:
                            type: string
                            example: Editor
                      is_active:
                        type: boolean
                        example: true
                      last_login:
                        type: string
                        format: date-time
                        example: '2025-11-07T23:01:05.412277+07:00'
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-05T18:58:09.201000+07:00'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2025-11-07T21:47:31.094337+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-07T23:20:19.170921'
          description: ''
    patch:
      operationId: int_v1_auth_profile_update
      description: Endpoint to update the profile of the authenticated user
      summary: Update Authenticated User Profile
      tags:
      - Internal / Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPatchAuthUserProfileRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPatchAuthUserProfileRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPatchAuthUserProfileRequestRequest'
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: User profile updated successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: User profile updated successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      username:
                        type: string
                        example: ruriazz
                      name:
                        type: string
                        example: aziz ruri
                      email:
                        type: string
                        example: me@ruriazz.com
                      role:
                        type: object
                        properties:
                          name:
                            type: string
                            example: editor
                          label:
                            type: string
                            example: Editor
                      is_active:
                        type: boolean
                        example: true
                      last_login:
                        type: string
                        format: date-time
                        example: '2025-11-07T23:01:05.412277+07:00'
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-05T18:58:09.201000+07:00'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2025-11-07T21:47:31.094337+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-07T23:20:19.170921'
          description: ''
  /int/v1/auth/password:
    put:
      operationId: int_v1_auth_change_password
      description: Endpoint to change the password of the authenticated user
      summary: Change Authenticated User Password
      tags:
      - Internal / Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutAuthUserPasswordRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PutAuthUserPasswordRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PutAuthUserPasswordRequestRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Password changed successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Password changed successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token:
                        type: string
                        example: dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4gZXhhbXBsZQ==
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-05T17:39:56.395438'
          description: ''
  /int/v1/settings:
    get:
      operationId: int_v1_settings_retrieve
      description: Endpoint to retrieve application settings.
      summary: Retrieve Application Settings
      tags:
      - Internal / Settings
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Settings retrieved successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Settings retrieved successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      site_name:
                        type: string
                        example: My Awesome Site
                      site_description:
                        type: string
                        example: A modern web platform for various online services.
                      site_logo:
                        type: string
                        example: /static/images/logo.png
                      favicon:
                        type: string
                        example: /static/images/favicon.ico
                      meta_keywords:
                        type: string
                        example: website, online, platform, services
                      meta_description:
                        type: string
                        example: My Awesome Site provides fast and reliable web solutions.
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-08T01:15:25.397000+07:00'
                      updated_at:
                        type: string
                        format: date-time
                        example: '2025-11-08T01:15:25.397000+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-08T01:55:16.063682'
          description: ''
  /int/v1/social-media:
    get:
      operationId: int_v1_social_media_list
      description: Endpoint for retrieving social media settings with pagination support.
        Use 'page' parameter to navigate through pages and 'page_size' to control
        items per page (max 100).
      summary: Fetch Social Media Settings
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: 'Page number (default: 1)'
      - in: query
        name: page_size
        schema:
          type: integer
          default: 20
        description: 'Number of items per page (default: 20, max: 100)'
      tags:
      - Internal / Social Media
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Social media data fetched successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Social media data fetched successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        platform:
                          type: string
                          example: Instagram
                        icon:
                          type: string
                          example: ''
                        url:
                          type: string
                          example: https://instagram.com
                        order_no:
                          type: integer
                          example: 0
                        created_at:
                          type: string
                          format: date-time
                          example: '2025-11-13T00:13:57.304284+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-13T00:19:36.311755'
                      pagination:
                        type: object
                        properties:
                          current_page:
                            type: integer
                            example: 1
                          per_page:
                            type: integer
                            example: 20
                          total_pages:
                            type: integer
                            example: 3
                          total_items:
                            type: integer
                            example: 45
                          has_next:
                            type: boolean
                            example: true
                          has_previous:
                            type: boolean
                            example: false
                          next_page:
                            type: integer
                            example: 2
                            nullable: true
                          previous_page:
                            type: integer
                            example: null
                            nullable: true
          description: ''
    post:
      operationId: int_v1_social_media_create
      description: Endpoint for creating a new social media setting
      summary: Create Social Media
      tags:
      - Internal / Social Media
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreateSocialMediaRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PostCreateSocialMediaRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostCreateSocialMediaRequestRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                description: Social media data created successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Social media data created successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 3
                      platform:
                        type: string
                        example: TikTok
                      icon:
                        type: string
                        example: ''
                      url:
                        type: string
                        example: https://tiktok.com
                      order_no:
                        type: integer
                        example: 2
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-13T00:16:58.437634+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-13T00:16:58.443714'
          description: ''
  /int/v1/social-media/{id}:
    get:
      operationId: int_v1_social_media_retrieve
      description: Endpoint for retrieving a specific social media setting by its
        primary key
      summary: Retrieve Specific Social Media
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Internal / Social Media
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Social media data retrieved successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Social media data retrieved successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      platform:
                        type: string
                        example: Instagram
                      icon:
                        type: string
                        example: https://instagram/favicon.ico
                      url:
                        type: string
                        example: https://instagram.com
                      order_no:
                        type: integer
                        example: 0
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-13T00:13:57.304284+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-14T01:32:04.715422'
          description: ''
    delete:
      operationId: int_v1_social_media_delete
      description: Endpoint for deleting a social media setting by its primary key
      summary: Delete Social Media
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Internal / Social Media
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Social media data deleted successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Social media data deleted successfully
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-14T01:45:12.345678'
          description: ''
    patch:
      operationId: int_v1_social_media_update
      description: Endpoint for updating an existing social media setting
      summary: Update Social Media
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Internal / Social Media
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPatchUpdateSocialMediaRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPatchUpdateSocialMediaRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPatchUpdateSocialMediaRequestRequest'
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Social media data updated successfully
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Social media data updated successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      platform:
                        type: string
                        example: Instagram
                      icon:
                        type: string
                        example: https://instagram/favicon.ico
                      url:
                        type: string
                        example: https://instagram.com
                      order_no:
                        type: integer
                        example: 0
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-13T00:13:57.304284+07:00'
                  meta:
                    type: object
                    properties:
                      timestamp:
                        type: string
                        format: date-time
                        example: '2025-11-14T01:32:04.715422'
          description: ''
components:
  schemas:
    PatchedPatchAuthUserProfileRequestRequest:
      type: object
      description: Authenticated user profile update request schema.
      properties:
        username:
          type: string
          nullable: true
          minLength: 5
          description: Username of the user
          maxLength: 100
        name:
          type: string
          nullable: true
          description: Full name of the user
          maxLength: 255
        email:
          type: string
          format: email
          nullable: true
          minLength: 1
          description: Email address of the user
    PatchedPatchUpdateSocialMediaRequestRequest:
      type: object
      description: Serializer for updating an existing social media entry
      properties:
        platform:
          type: string
          minLength: 1
          maxLength: 100
        icon:
          type: string
          maxLength: 100
        url:
          type: string
          minLength: 1
          maxLength: 255
        order_no:
          type: integer
    PostAuthTokenRequestRequest:
      type: object
      description: User login request schema.
      properties:
        username:
          type: string
          minLength: 5
          description: Username or email address for login
        password:
          type: string
          minLength: 8
          description: User password
      required:
      - password
      - username
    PostCreateSocialMediaRequestRequest:
      type: object
      description: Serializer for creating a new social media entry
      properties:
        platform:
          type: string
          minLength: 1
          maxLength: 100
        icon:
          type: string
          maxLength: 100
        url:
          type: string
          minLength: 1
          maxLength: 255
        order_no:
          type: integer
          default: 0
      required:
      - platform
      - url
    PutAuthTokenRequestRequest:
      type: object
      description: User token refresh request schema.
      properties:
        refresh_token:
          type: string
          minLength: 1
          description: JWT refresh token for obtaining new access tokens
      required:
      - refresh_token
    PutAuthUserPasswordRequestRequest:
      type: object
      description: Authenticated user password change request schema.
      properties:
        current_password:
          type: string
          minLength: 8
          description: Current password of the user
        new_password:
          type: string
          minLength: 8
          description: New password for the user
      required:
      - current_password
      - new_password
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'JWT Bearer token authentication. Format: Bearer <jwt_token>'
tags:
- name: General
  description: General purpose endpoints
- name: Internal / Authentication
  description: Authentication related endpoints
- name: Internal / Settings
  description: Application settings management
- name: Internal / Social Media
  description: Social media links management
